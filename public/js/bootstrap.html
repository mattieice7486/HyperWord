<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hyperword</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK 1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="..css/style.css">
</head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Hyperword</a>
            <button class="navbar-toggler" type="button" data-toggle="col-md-2lapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                <div class="col-md-2lapse navbar-col-md-2lapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">New Game <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                            <a class="nav-link" href="#">Leaderboard <span class="sr-only">(current)</span></a>
                        </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login Account Link</a>
                    </li>
        <div class="container">
            <div class="row">
                <div class="col-md- 10">Place holder for word</div>
            </div>  
        </div>
        <div class="container">
                <div class="row">
                    <div class="col-md-5">Part of Speech</div>
                    <div class="col-md-5">Score</div>
                </div>  
            </div>
        <div class="container"> 
            <div class="row">
                <div class="btn-group">
                    <div class="col-md-2"><button type="button" class="btn btn-default">A<sub> 1</sub></button></div>
                    <div class="col-md-2"><button type="button" class="btn btn-default">B<sub> 1</sub></button></div>
                    <div class="col-md-2"><button type="button" class="btn btn-default">C<sub> 1</sub></button></div>
                    <div class="col-md-2"><button type="button" class="btn btn-default">D<sub> 1</sub></button></div>
                    <div class="col-md-2"><button type="button" class="btn btn-default">E<sub> 1</sub></button></div>
                    <div class="col-md-2"><button type="button" class="btn btn-default">F<sub> 1</sub></button></div>
                </div> 
                <div class="row">
                    <div class="btn-group">
                        <div class="col-md-2"><button type="button" class="btn btn-default">G<sub> 1</sub></button></div>
                        <div class="col-md-2"><button type="button" class="btn btn-default">H<sub> 1</sub></button></div>
                        <div class="col-md-2"><button type="button" class="btn btn-default">I<sub> 1</sub></button></div>
                        <div class="col-md-2"><button type="button" class="btn btn-default">J<sub> 1</sub></button></div>
                        <div class="col-md-2"><button type="button" class="btn btn-default">K<sub> 1</sub></button></div>
                        <div class="col-md-2"><button type="button" class="btn btn-default">L<sub> 1</sub></button></div>
                </div> 
                <div class="row">
                    <div class="btn-group">
                        <div class="col-md-2"><button type="button" class="btn btn-default">M<sub> 1</sub></button></div>
                        <div class="col-md-2"><button type="button" class="btn btn-default">N<sub> 1</sub></button></div>
                        <div class="col-md-2"><button type="button" class="btn btn-default">O<sub> 1</sub></button></div>
                        <div class="col-md-2"><button type="button" class="btn btn-default">P<sub> 1</sub></button></div>
                        <div class="col-md-2"><button type="button" class="btn btn-default">Q<sub> 1</sub></button></div>
                        <div class="col-md-2"><button type="button" class="btn btn-default">R<sub> 1</sub></button></div>
                </div> 
                <div class="row">
                    <div class="btn-group">
                        <div class="col-md-2"><button type="button" class="btn btn-default">S<sub> 1</sub></button></div>
                        <div class="col-md-2"><button type="button" class="btn btn-default">T<sub> 1</sub></button></div>
                        <div class="col-md-2"><button type="button" class="btn btn-default">U<sub> 1</sub></button></div>
                        <div class="col-md-2"><button type="button" class="btn btn-default">V<sub> 1</sub></button></div>
                        <div class="col-md-2"><button type="button" class="btn btn-default">W<sub> 1</sub></button></div>
                        <div class="col-md-2"><button type="button" class="btn btn-default">X<sub> 1</sub></button></div>
                </div> 
                <div class="row">
                    <div class="btn-group">
                        <div class="col-md-2"><button type="button" class="btn btn-primary">Backspace<sub> 1</sub></button></div>
                        <div class="col-md-2"><button type="button" class="btn btn-primary">Clear<sub> 1</sub></button></div>
                        <div class="col-md-2"><button type="button" class="btn btn-default">Y<sub> 1</sub></button></div>
                        <div class="col-md-2"><button type="button" class="btn btn-default">Z<sub> 1</sub></button></div>
                        <div class="col-md-2"><button type="button" class="btn btn-primary">Submit<sub> 1</sub></button></div>
                        <div class="col-md-2"><button type="button" class="btn btn-primary">Blank<sub> 1</sub></button></div>
                </div> 
            </div>
        </div>       
    </body>
</html>

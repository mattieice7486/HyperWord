        <div class="row">
            <div class="col-lg-12" id="word" >Word goes here</div>
        </div>
        <div class="row">
            <div class="col-lg-5" id="partOfSpeech">Part of speech goes here</div>
            <div class="col-lg-5" id="points">Points go here</div>

    <div class="container">

                <div class="row">
                    <div class="btn-group" id="row1" >
                        <button type="button" class="btn btn-link">Q<sub>10</sub></button>

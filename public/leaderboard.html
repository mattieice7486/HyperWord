<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>leaderboard</title>

<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"  crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" media="screen" href="/css/style.css">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">Leaderboard</h1>
			<hr>
			<table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Username</th>
                    <th scope="col">Rounds Completed</th>
                    <th scope="col">Score</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>2</td>
                    <td>1000</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>3</td>
                    <td>1234</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>4</td>
                    <td>4321</td>
                  </tr>
                </tbody>
              </table>
			<a href="/"><button type="button" class="btn btn-lg btn-info" id="survey-button">home</button></a>
		</div>
	</div>
</body>
</html>

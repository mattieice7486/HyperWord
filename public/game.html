<!DOCTYPE html>
<html>
<head>
    <title>Hangman!</title>
    <script src="http://code.jquery.com/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="../public/js/logic.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
  <h1>Hangman!</h1>

  <p class="timer-container"></p>
  <p id="score"></p>
  <p id="POS"></p>
  <p id="answerSpace"></p>
  <p><input type="submit" class="btn" id="submit" value="submit"></p>
  <p><input type="button" class="btn" id="clear" value="clear"></p>
  
  <!-- letters -->
  <p>
  <input type="button" class="btn-link" value="a"></input>
  <input type="button" class="btn-link" value="b"></input>
  <input type="button" class="btn-link" value="d"></input>
  <input type="button" class="btn-link" value="e"></input>
  <input type="button" class="btn-link" value="i"></input>
  <input type="button" class="btn-link" value="k"></input>
  <input type="button" class="btn-link" value="l"></input>
  <input type="button" class="btn-link" value="n"></input>
  <input type="button" class="btn-link" value="o"></input>
  <input type="button" class="btn-link" value="o"></input>
  <input type="button" class="btn-link" value="q"></input>
  <input type="button" class="btn-link" value="r"></input>
  <input type="button" class="btn-link" value="s"></input>
  <input type="button" class="btn-link" value="t"></input>
  </p>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

<!-- loss modal -->
  <div class="modal" id="lossModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Game over! Would you like to play again?</p>
        </div>
        <div class="modal-footer">
          <button type="button" id="yes-lost" class="btn btn-primary">Yes</button>
          <button type="button" id="no-lost" class="btn btn-secondary" data-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>


<!-- win modal -->
  <div class="modal" id="winModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- display score?? -->
          <p>You win! Would you like to proceed to the next round?</p>
        </div>
        <div class="modal-footer">
          <button type="button" id="yes-won" class="btn btn-primary">Yes</button>
          <button type="button" id="no-won" class="btn btn-secondary" data-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>

  <!-- thanks for playing modal -->
  <div class="modal" id="thanksForPlaying" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Thanks for playing! Come back soon.</p>
        </div>
      </div>
    </div>
  </div>




</body>

</html>

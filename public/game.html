<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Hyperword</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="" https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js ""></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="css/styleJesse.css" type="text/css" /> -->
    <link rel="stylesheet" href="css/style.css" type="text/css">

</head>

<body>
    <nav class="navbar navbar-default navbar-expand-lg navbar-light">
        <div class="navbar-header d-flex col">
            <a class="navbar-brand" href="#">Hyper
                <b>Word</b>
            </a>
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle navbar-toggler ml-auto">
                <span class="navbar-toggler-icon"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <!-- Collection of nav links, forms, and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse justify-content-start">
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                    <a href="finalGame.html" class="nav-link col-md-1">
                        <span class="glyphicon glyphicon-home "></span>Home</a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link col-md-1">
                        <span class="glyphicon glyphicon-user "></span>Account</a>
                </li>
                <li class="nav-item">
                    <a href="leaderboard.html" class="nav-link col-md-1">
                        <span class="glyphicon glyphicon-list "></span>Score</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link col-md-1">
                        <span class="glyphicon glyphicon-leaf"></span>Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm" id="word">Word goes here</div>
        </div>
        <div class="row top-buffer">
            <div class="col-sm" id="partOfSpeech">Part of speech</div>
        </div>
        <div class="row top-buffer">
            <div class="col-sm" id="partOfSpeech">Definition</div>
        </div>
        <div class="row top-buffer">
            <div class="col-sm-1" id="points">Score</div>
            <div class="col-sm-1" id="countdown">Timer</div>
            <div class="col-sm-1" id="runScore">Run Score</div>
        </div>
    </div>

    <div class="container">
        <div id="keyboard">
            <div class="row">
                <div class="btn-group" id="row1">
                    <button type="button" value="Q" class="btn btn-link col-md-1">Q
                        <sub>10</sub>
                    </button>
                    <button type="button" class="btn btn-link col-md-1">W
                        <sub>4</sub>
                    </button>
                    <button type="button" class="btn btn-link col-md-1">E
                        <sub>1</sub>
                    </button>
                    <button type="button" class="btn btn-link col-md-1">R
                        <sub>1</sub>
                    </button>
                    <button type="button" class="btn btn-link col-md-1">T
                        <sub>1</sub>
                    </button>
                    <button type="button" class="btn btn-link col-md-1">Y
                        <sub>4</sub>
                    </button>
                    <button type="button" class="btn btn-link col-md-1">U
                        <sub>1</sub>
                    </button>
                    <button type="button" class="btn btn-link col-md-1">I
                        <sub>1</sub>
                    </button>
                    <button type="button" class="btn btn-link col-md-1">O
                        <sub>1</sub>
                    </button>
                    <button type="button" class="btn btn-link col-md-1">P
                        <sub>3</sub>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="btn-group" id="row2">
                    <button type="button" class="btn btn-link col-md-1">A
                        <sub>1</sub>
                    </button>
                    <button type="button" class="btn btn-link col-md-1">S
                        <sub>1</sub>
                    </button>
                    <button type="button" class="btn btn-link col-md-1">D
                        <sub>2</sub>
                    </button>
                    <button type="button" class="btn btn-link col-md-1">F
                        <sub>4</sub>
                    </button>
                    <button type="button" class="btn btn-link col-md-1">G
                        <sub>2</sub>
                    </button>
                    <button type="button" class="btn btn-link col-md-1">H
                        <sub>4</sub>
                    </button>
                    <button type="button" class="btn btn-link col-md-1">J
                        <sub>8</sub>
                    </button>
                    <button type="button" class="btn btn-link col-md-1">K
                        <sub>5</sub>
                    </button>
                    <button type="button" class="btn btn-link col-md-1">L
                        <sub>1</sub>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="btn-group" id="row3">
                    <button type="button" class="btn btn-link col-md-1">Z
                        <sub>10</sub>
                    </button>
                    <button type="button" class="btn btn-link col-md-1">X
                        <sub>8</sub>
                    </button>
                    <button type="button" class="btn btn-link col-md-1">C
                        <sub>3</sub>
                    </button>
                    <button type="button" class="btn btn-link col-md-1">V
                        <sub>4</sub>
                    </button>
                    <button type="button" class="btn btn-link col-md-1">B
                        <sub>3</sub>
                    </button>
                    <button type="button" class="btn btn-link col-md-1">N
                        <sub>1</sub>
                    </button>
                    <button type="button" class="btn btn-link col-md-1">M
                        <sub>3</sub>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="btn-group" id="row4">
                    <button type="button" class="btn btn-primary">Backspace</button>
                    <button type="button" class="btn btn-primary">Clear</button>
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>

        </div>
        <div class="row">
            <div id="start">
                <button type="button" class="btn btn-danger col-md-1 col-md-offset-2 text-center">START</button>
            </div>
        </div>
    </div>
</body>

</html>

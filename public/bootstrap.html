        <div class="container"> 
            <div id="keyboard">
                <div class="row">
                    <div class="col-md-10 btn-group" id="row1">
                        <button type="button" class="btn btn-link">Q<sub> 10</sub></button>
                        <button type="button" class="btn btn-link">W<sub> 4</sub></button>
                        <button type="button" class="btn btn-link">E<sub> 1</sub></button>
                        <button type="button" class="btn btn-link">R<sub> 1</sub></button>
                        <button type="button" class="btn btn-link">T<sub> 1</sub></button>
                        <button type="button" class="btn btn-link">Y<sub> 4</sub></button>
                        <button type="button" class="btn btn-link">U<sub> 1</sub></button>
                        <button type="button" class="btn btn-link">I<sub> 1</sub></button>
                        <button type="button" class="btn btn-link">O<sub> 1</sub></button>
                        <button type="button" class="btn btn-link">P<sub> 3</sub></button>
                    </div>
                </div>    
                <div class="row">
                    <div class="col-md-10 btn-group" id="row2">
                        <button type="button" class="btn btn-link">A<sub> 1</sub></button> 
                        <button type="button" class="btn btn-link">S<sub> 1</sub></button> 
                        <button type="button" class="btn btn-link">D<sub> 2</sub></button> 
                        <button type="button" class="btn btn-link">F<sub> 4</sub></button> 
                        <button type="button" class="btn btn-link">G<sub> 2</sub></button> 
                        <button type="button" class="btn btn-link">H<sub> 4</sub></button> 
                        <button type="button" class="btn btn-link">J<sub> 8</sub></button> 
                        <button type="button" class="btn btn-link">K<sub> 5</sub></button>
                        <button type="button" class="btn btn-link">L<sub> 1</sub></button>   
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10 btn-group" id="row3">
                        <button type="button" class="btn btn-link">Z<sub> 10</sub></button>
                        <button type="button" class="btn btn-link">X<sub> 8</sub></button>
                        <button type="button" class="btn btn-link">C<sub> 3</sub></button>       
                        <button type="button" class="btn btn-link">V<sub> 4</sub></button>
                        <button type="button" class="btn btn-link">B<sub> 3</sub></button>
                        <button type="button" class="btn btn-link">N<sub> 1</sub></button>
                        <button type="button" class="btn btn-link">M<sub> 3</sub></button>
                    </div>
                </div>    
                <div class="row">
                    <div class="col-md-10 btn-group"  id="row4">
                        <button type="button" class="btn btn-primary">Backspace</button>
                        <button type="button" class="btn btn-primary">Clear</button>
                        <button type="button" class="btn btn-primary">Submit</button>
                    </div>
                </div>    
            </div> 
        </div>
